<@g.docType />
<html>
<@g.head title="menu.collectMoney">
<script type="text/javascript" src="${ctx}/static/script/collectMoney/collectMoney.js"></script>
</@g.head>
<body>
<@g.top />
<@g.nav />
<div id="wrapper">
	<div id="page-wrapper">
		<div class="row">
			<div class="tabs-search">
				<@g.nav_tabs names="menu.costAnalysisOfSingle,menu.badManagement,menu.collectMoney"
							 urls="/cost/coseAnalysis/list,/badAccount/applyList,/collectMoney/list"
							 active="menu.collectMoney"/>
				<div class="tableSearch" style="width: 100%;">
					<label><@m.m "quotation.name" />:
					<input class="form-control input-sm" id="activityCode" style="width: 100px; display: inline;">  
					</label>
					<button class="btn btn-default btn-sm" type="button" onclick="search('collectMoney-dataTable')"><@m.m "global.sSearch" /></button>
					<input type="button" value="<@m.m 'collectMoney.add' />" class="btn btn-default btn-sm" data-toggle="modal" data-target="#modalDiv" data-backdrop="static" href="${ctx}/collectMoney/add"/>
				</div>
			</div>
			<@g.modal id="modalDiv"/>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover" id="collectMoney-dataTable" myRp="g"></table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
