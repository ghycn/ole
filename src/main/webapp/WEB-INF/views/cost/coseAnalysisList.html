<@g.docType />
<html>
<@g.head title="menu.financialManagement">
<script type="text/javascript" src="${ctx}/static/script/cost/coseAnalysisList.js"></script>
</@g.head>
<body>
<@g.top />
<@g.nav />
<div id="wrapper">
	<div id="page-wrapper">
		<div class="row">
			<div class="tabs-search">
				<@g.nav_tabs names="menu.costAnalysisOfSingle,menu.badManagement,menu.collectMoney"
							 urls="/cost/coseAnalysis/list,/badAccount/applyList,/collectMoney/list"
							 active="menu.costAnalysisOfSingle"/>
				<div class="tableSearch" style="width: 100%;">
					<label>&nbsp;&nbsp;<@m.m "quotation.caseName" />:&nbsp;</label>
					<input class="form-control input-sm" id="projectName" name="projectName" style="width: 100px; display: inline;">  
					<label>&nbsp;&nbsp;<@m.m "wkLeave.applicant" />:&nbsp;</label>
					<input class="form-control input-sm" id="applicant" name="applicant" style="width: 100px; display: inline;">
					<button class="btn btn-default btn-sm" type="button" onclick="search('coseAnalysisList-dataTable')"><@m.m "global.query" /></button>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-hover" id="coseAnalysisList-dataTable" myRp="g"></table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
