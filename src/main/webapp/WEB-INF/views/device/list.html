<@g.docType />
<html>
<@g.head title="menu.equipmentManagement">
<script type="text/javascript" src="${ctx}/static/script/device/device.js"></script>
</@g.head>
<body>
	<@g.top />
	<@g.nav/>
	<div id="wrapper">
		<div id="page-wrapper">
			<div class="row">
				<div class="tabs-search">
					<@g.nav_tabs names="menu.equipmentList,device.borrow.borrowRecord" urls="/device/list,/device/borrowRecord" active="menu.equipmentList"/>
					<div class="tableSearch">
						<label><@m.m "device.name" />:</label> <input class="form-control input-sm" id="name" style="width: 200px; display: inline;">
						<button class="btn btn-default btn-sm" type="button" onclick="search('device-dataTable')"><@m.m "global.query" /></button>
						<button class="btn btn-default btn-sm" typw="button" data-toggle="modal" data-target="#modalDiv" data-backdrop="static" href="${ctx}/device/add"><@m.m "device.addDevice" /></button>
					</div>
				</div>
				<@g.modal id="modalDiv"/>
				<div class="panel-body">
					<table class="table table-striped table-bordered table-hover" id="device-dataTable" myRp="g"></table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
