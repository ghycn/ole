<@g.docType />
<html>
<@g.head title="sys.userContact" />
<script type="text/javascript" src="${ctx}/static/script/contact/contact.js"></script>
</head>
<@g.top />
<@g.nav/>
<body>
	<div id="wrapper">
		<div id="page-wrapper">
			<div class="row">
				<div class="tabs-search">
					<@g.nav_tabs names="sys.userContact" urls="/contact/list" active="sys.userContact"/>
					<div class="tableSearch">
						<label><@m.m "sys.userName" />: <input class="form-control input-sm" id="name" name="name" style="width: 200px; display: inline;">
						</label>
						<button class="btn btn-default btn-sm" type="button" onclick="search('contact-dataTable');"><@m.m "global.query" /></button>
					</div>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-bordered table-hover" id="contact-dataTable" myRp="g"></table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
